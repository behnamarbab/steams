{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome to the Home Page</h2>
    <h3>Other Users:</h3>
    <ul>
        {% for user in other_users %}

        {% endfor %}
    </ul>
{% endblock %}
